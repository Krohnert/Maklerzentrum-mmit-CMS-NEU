<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Maklerzentrum Schweiz AG</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Impressum der Maklerzentrum Schweiz AG - Rechtliche Angaben gemäß UWG und DSG.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://maklerzentrum.ch/impressum.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D81C1C',
                        text: '#707070',
                        border: '#CCCCCC',
                        surface: '#F6F6F6'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .legal-content h1 { color: #2c2c2c; font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; }
        .legal-content h2 { color: #2c2c2c; font-size: 1.75rem; font-weight: 700; margin: 2rem 0 1rem 0; }
        .legal-content h3 { color: #2c2c2c; font-size: 1.25rem; font-weight: 600; margin: 1.5rem 0 0.75rem 0; }
        .legal-content p { margin-bottom: 1rem; line-height: 1.6; }
        .legal-content ul, .legal-content ol { margin: 1rem 0; padding-left: 1.5rem; }
        .legal-content li { margin-bottom: 0.5rem; line-height: 1.6; }
        .legal-content a { color: var(--color-primary); text-decoration: underline; }
        .legal-content a:hover { text-decoration: none; }
        .legal-content address { font-style: normal; line-height: 1.6; }
        .toc { background: #f9fafb; padding: 1.5rem; border-radius: 8px; margin: 1.5rem 0; }
        .toc ol { margin: 0; }
        .toc a { text-decoration: none; }
        .toc a:hover { text-decoration: underline; }
    </style>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' data: https:;
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self'
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
</head>
<body class="bg-gray-50 font-inter">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold text-primary">
                    Maklerzentrum Schweiz AG
                </a>
                <nav>
                    <a href="/" class="text-gray-600 hover:text-primary">← Zurück zur Website</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm p-8 legal-content">
            <!-- Content will be loaded by CMS -->
            <div id="legal-imprint">
                <h1>Impressum</h1>
                <p>Inhalte werden geladen...</p>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="mt-8 flex justify-between">
            <a href="/" class="text-primary hover:underline">← Zurück zur Hauptseite</a>
            <div class="space-x-4">
                <a href="/datenschutz.html" class="text-gray-600 hover:text-primary">Datenschutz</a>
                <a href="/agb.html" class="text-gray-600 hover:text-primary">AGB</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Maklerzentrum Schweiz AG. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <!-- CMS Integration -->
    <script type="module" src="/assets/js/navigation.js"></script>
    <script type="module">
        import { getSite } from '/assets/js/cms-adapter.js';
        import { renderHTML } from '/assets/js/render.js';
        import { initNavigationHandlers } from '/assets/js/navigation.js';
        import { sanitize } from '/assets/js/sanitize.js';
        import { logger } from '/assets/js/config.js';
        
        async function loadContent() {
            try {
                const site = await getSite();
                const imprintHTML = site.legal?.imprintHtml || '<h1>Impressum</h1><p>Inhalte nicht verfügbar.</p>';
                
                renderHTML('#legal-imprint', imprintHTML);
                
                // Update page title with brand name
                if (site.brandName) {
                    document.title = `Impressum - ${site.brandName}`;
                }
                
                logger.info('Impressum content loaded');

                // Initialize navigation with auto-scroll
                initNavigationHandlers();
                
            } catch (error) {
                logger.error('Failed to load impressum content:', error);
                document.getElementById('legal-imprint').innerHTML = 
                    '<h1>Impressum</h1><p>Inhalte konnten nicht geladen werden. Bitte versuchen Sie es später erneut.</p>';
            }
        }
        
        // Load content when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadContent);
        } else {
            loadContent();
        }
    </script>
</body>
</html>
