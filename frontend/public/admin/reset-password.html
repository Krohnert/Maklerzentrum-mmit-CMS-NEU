<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort ändern - CMS</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-yellow-100 rounded-full mb-4">
                <svg class="w-12 h-12 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Passwort ändern</h1>
            <p class="text-gray-600 mt-2">Bitte ändern Sie Ihr initialen Passwort</p>
        </div>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm"></div>
        
        <form id="reset-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Altes Passwort</label>
                <input type="password" id="old-password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500" />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Neues Passwort</label>
                <input type="password" id="new-password" required minlength="8" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500" />
                <p class="text-xs text-gray-500 mt-1">Mindestens 8 Zeichen</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Neues Passwort wiederholen</label>
                <input type="password" id="confirm-password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500" />
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transition">
                Passwort ändern
            </button>
        </form>
    </div>
    
    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? window.location.protocol + '//' + window.location.hostname + ':8001'
            : window.location.protocol + '//' + window.location.host;
        
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPw = document.getElementById('old-password').value;
            const newPw = document.getElementById('new-password').value;
            const confirmPw = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            
            if (newPw !== confirmPw) {
                errorDiv.textContent = 'Passwörter stimmen nicht überein';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_password: oldPw, new_password: newPw }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ Passwort erfolgreich geändert!');
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Fehler beim Ändern';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Serverfehler';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
