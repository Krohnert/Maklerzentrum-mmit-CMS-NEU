<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Team-Management - Maklerzentrum CMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        .sortable-ghost { opacity: 0.4; }
        .sortable-chosen { background: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-2xl font-bold text-red-600">MZ CMS</a>
                    <span class="text-gray-400">|</span>
                    <h1 class="text-xl font-semibold text-gray-800">Team-Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="locale-select" class="px-3 py-2 border border-gray-300 rounded-md">
                        <option value="de-CH">Deutsch (DE-CH)</option>
                        <option value="fr-CH">Fran√ßais (FR-CH)</option>
                        <option value="it-CH">Italiano (IT-CH)</option>
                    </select>
                    <a href="dashboard.html" class="text-gray-600 hover:text-gray-900">‚Üê Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Actions -->
        <div class="mb-6 flex justify-between items-center">
            <button id="add-team-btn" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                + Neues Team-Mitglied
            </button>
            <div class="text-sm text-gray-600">
                <span id="team-count">0</span> Team-Mitglieder
            </div>
        </div>

        <!-- Team List -->
        <div id="team-list" class="space-y-4">
            <div class="text-center py-12 text-gray-500">Lade Team-Mitglieder...</div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="team-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <h2 id="modal-title" class="text-xl font-bold">Team-Mitglied hinzuf√ºgen</h2>
            </div>
            
            <form id="team-form" class="p-6 space-y-4">
                <input type="hidden" id="team-id">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" id="team-name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rolle *</label>
                    <input type="text" id="team-role" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                           placeholder="z.B. Gesch√§ftsf√ºhrer, Dozent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Biografie</label>
                    <textarea id="team-bio" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                              placeholder="Kurze Beschreibung der Person..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Profilbild</label>
                    <div class="flex items-center space-x-3">
                        <input type="file" id="team-image-file" accept="image/*" class="hidden">
                        <button type="button" id="upload-image-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            üì§ Bild hochladen
                        </button>
                        <span id="upload-status" class="text-sm text-gray-600"></span>
                    </div>
                    <input type="url" id="team-image" readonly
                           class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 mt-2"
                           placeholder="Bild-URL (automatisch nach Upload)">
                    <div id="image-preview" class="mt-2"></div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn URL</label>
                    <input type="url" id="team-linkedin"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                           placeholder="https://linkedin.com/in/...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-Mail</label>
                    <input type="email" id="team-email"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="team-visible" checked
                           class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="team-visible" class="ml-2 block text-sm text-gray-700">
                        Sichtbar auf Website
                    </label>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Abbrechen
                    </button>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentLocale = 'de-CH';
        let teamMembers = [];

        // Load team members
        async function loadTeam() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/content/${currentLocale}/team`);
                const data = await response.json();
                teamMembers = data.team || [];
                renderTeam();
            } catch (error) {
                console.error('Error loading team:', error);
                alert('Fehler beim Laden der Team-Mitglieder');
            }
        }

        // Render team list
        function renderTeam() {
            const container = document.getElementById('team-list');
            document.getElementById('team-count').textContent = teamMembers.length;
            
            if (teamMembers.length === 0) {
                container.innerHTML = '<div class="text-center py-12 text-gray-500">Noch keine Team-Mitglieder vorhanden.</div>';
                return;
            }
            
            container.innerHTML = teamMembers.map(member => `
                <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200" data-id="${member._id}">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-4 flex-1">
                            <div class="cursor-move text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                                </svg>
                            </div>
                            ${member.image ? `<img src="${member.image}" alt="${member.name}" class="w-16 h-16 rounded-full object-cover">` : ''}
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-900">${member.name}</h3>
                                <p class="text-sm text-gray-600">${member.role}</p>
                                ${member.bio ? `<p class="text-sm text-gray-500 mt-2">${member.bio.substring(0, 100)}${member.bio.length > 100 ? '...' : ''}</p>` : ''}
                                ${member.visible ? '<span class="inline-block mt-2 text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Sichtbar</span>' : '<span class="inline-block mt-2 text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded">Versteckt</span>'}
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editTeam('${member._id}')" class="text-blue-600 hover:text-blue-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button onclick="deleteTeam('${member._id}')" class="text-red-600 hover:text-red-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Initialize Sortable
            new Sortable(container, {
                animation: 150,
                handle: '.cursor-move',
                onEnd: saveOrder
            });
        }

        // Save order
        async function saveOrder() {
            const items = Array.from(document.querySelectorAll('#team-list > div[data-id]'));
            const team_ids = items.map(item => item.getAttribute('data-id'));
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/content/${currentLocale}/team/reorder`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    
                    body: JSON.stringify({ team_ids })
                });
                
                if (response.ok) {
                    console.log('Order saved');
                }
            } catch (error) {
                console.error('Error saving order:', error);
            }
        }

        // Edit team
        window.editTeam = function(id) {
            const member = teamMembers.find(m => m._id === id);
            if (!member) return;
            
            document.getElementById('modal-title').textContent = 'Team-Mitglied bearbeiten';
            document.getElementById('team-id').value = member._id;
            document.getElementById('team-name').value = member.name;
            document.getElementById('team-role').value = member.role;
            document.getElementById('team-bio').value = member.bio || '';
            document.getElementById('team-image').value = member.image || '';
            document.getElementById('team-linkedin').value = member.linkedin || '';
            document.getElementById('team-email').value = member.email || '';
            document.getElementById('team-visible').checked = member.visible !== false;
            
            document.getElementById('team-modal').classList.remove('hidden');
        };

        // Delete team
        window.deleteTeam = async function(id) {
            if (!confirm('Team-Mitglied wirklich l√∂schen?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/content/${currentLocale}/team/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    await loadTeam();
                } else {
                    alert('Fehler beim L√∂schen');
                }
            } catch (error) {
                console.error('Error deleting team:', error);
                alert('Fehler beim L√∂schen');
            }
        };

        // Add team button
        document.getElementById('add-team-btn').addEventListener('click', () => {
            document.getElementById('modal-title').textContent = 'Neues Team-Mitglied';
            document.getElementById('team-form').reset();
            document.getElementById('team-id').value = '';
            document.getElementById('team-visible').checked = true;
            document.getElementById('team-modal').classList.remove('hidden');
        });

        // Cancel button
        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('team-modal').classList.add('hidden');
        });

        // Form submit
        document.getElementById('team-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('team-id').value;
            const data = {
                name: document.getElementById('team-name').value,
                role: document.getElementById('team-role').value,
                bio: document.getElementById('team-bio').value,
                image: document.getElementById('team-image').value,
                linkedin: document.getElementById('team-linkedin').value,
                email: document.getElementById('team-email').value,
                visible: document.getElementById('team-visible').checked,
                order: id ? teamMembers.find(m => m._id === id)?.order || 999 : teamMembers.length + 1
            };
            
            try {
                const url = id 
                    ? `${API_BASE}/api/admin/content/${currentLocale}/team/${id}`
                    : `${API_BASE}/api/admin/content/${currentLocale}/team`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('team-modal').classList.add('hidden');
                    await loadTeam();
                } else {
                    alert('Fehler beim Speichern');
                }
            } catch (error) {
                console.error('Error saving team:', error);
                alert('Fehler beim Speichern');
            }
        });

        // Locale change
        document.getElementById('locale-select').addEventListener('change', (e) => {
            currentLocale = e.target.value;
            loadTeam();
        });

        // Initial load
        loadTeam();
    </script>
</body>
</html>
